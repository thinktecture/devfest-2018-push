<script>

            userVisibleOnly: true,
            applicationServerKey: /* hier Public Key als Uint8Array einfÃ¼gen, siehe https://pwapraxis-push.glitch.me */

        mySub = subscription.toJSON();
        console.log(mySub);
    }, error => console.log(error));
</script>
